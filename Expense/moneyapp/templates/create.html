<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #f3f9ff, #d6e6ff);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
            font-weight: 600;
        }
        .btn-primary {
            background: #4a90e2;
            border: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #357abd;
        }
        a.cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }
        a.cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Expense</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 mt-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-2">Add Expense</button>
                    </form>
                    <a href="{% url 'list' %}" class="cancel-link">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
